<div class="">
    <div class="flex mb-2 items-center text-blue-700 text-2xl font-bold">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 16.875h3.375m0 0h3.375m-3.375 0V13.5m0 3.375v3.375M6 10.5h2.25a2.25 2.25 0 0 0 2.25-2.25V6a2.25 2.25 0 0 0-2.25-2.25H6A2.25 2.25 0 0 0 3.75 6v2.25A2.25 2.25 0 0 0 6 10.5Zm0 9.75h2.25A2.25 2.25 0 0 0 10.5 18v-2.25a2.25 2.25 0 0 0-2.25-2.25H6a2.25 2.25 0 0 0-2.25 2.25V18A2.25 2.25 0 0 0 6 20.25Zm9.75-9.75H18a2.25 2.25 0 0 0 2.25-2.25V6A2.25 2.25 0 0 0 18 3.75h-2.25A2.25 2.25 0 0 0 13.5 6v2.25a2.25 2.25 0 0 0 2.25 2.25Z" />
        </svg>
        Quản lý Banner
    </div>

    <div class="mb-5 border-solid border-slate-600 border p-3 rounded-xl ring-offset ring-0">
        <div class="flex justify-between items-center mb-5">
            <div class="flex items-center space-x-2">
                <button class="flex items-center space-x-2 bg-blue-700 text-white font-semibold p-2 rounded" (click)="refreshData()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>
                    <span>Refresh</span>
                </button>
            </div>

            <button (click)="showModalAdd()" nz-button nzType="primary" class="bg-blue-700 flex p-1 pr-1.5 text-white font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                    <path d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z" />
                </svg>
                Thêm Banner
            </button>
        </div>
        <div class="card-container p-4 m-1 border-solid border-slate-300 border rounded-xl ring-offset ring-0">
            <nz-card *ngFor="let banner of banners" class="category-card">
                <div class="card-content">
                    <div class="card-info">
                        <div class="flex">
                            <span class="text-2xl font-semibold mr-2 text-blue-700">{{ banner.film }}</span>
                            <div class="flex items-center">
                                <ng-container *ngIf="banner.isActive; else falseIcon">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2 text-green-500">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
                                    </svg>
                                </ng-container>
                                <ng-template #falseIcon>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2 text-red-500">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 16.318A4.486 4.486 0 0 0 12.016 15a4.486 4.486 0 0 0-3.198 1.318M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
                                    </svg>
                                </ng-template>
                            </div>
                        </div>
                        <div class="additional-info">
                            <p><strong>Image URL:</strong> <span class="break-all">{{ banner.imageUrl }}</span></p>
                            <p><strong>Trạng thái:</strong>
                                <nz-switch nzSize="small" class="ml-2 bg-red" [(ngModel)]="banner.isActive" [ngModelOptions]="{ standalone: true }"></nz-switch>
                            </p>
                            <div class="flex mt-14 gap-4 border-solid border-slate-600 border p-3 rounded-xl ring-offset ring-0 w-24">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-7 bg-slate-800 text-green-600 cursor-pointer" (click)="showModalUpdate()">
                                    <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z" />
                                    <path d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z" />
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-7 cursor-pointer text-red-600 bg-slate-800" (click)="showModalDelete()">
                                    <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <img [src]="banner.imageUrl" alt="{{ banner.film }}" class="category-image">
                </div>
            </nz-card>
        </div>
    </div>

    <nz-modal [nzMaskClosable]="false" [nzKeyboard]="true" [(nzVisible)]="isVisibleAdd" nzWidth="1000px" [nzTitle]="'Thêm Banner'" (nzOnCancel)="handleAddCancel()" (nzOnOk)="handleAddOk()">
        <ng-container *nzModalContent>
            <fieldset class="fieldset">
                <legend class="text-blue-700 text-2xl w-28 ml-2"> Banner </legend>
                <form [formGroup]="form" nz-form>
                    <nz-form-item>
                        <nz-form-label nzRequired>Tên Banner</nz-form-label>
                        <nz-form-control>
                            <input nz-input placeholder="Nhập tên banner" formControlName="film" />
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-label nzRequired>URL Hình ảnh</nz-form-label>
                        <nz-form-control>
                            <input nz-input placeholder="Nhập URL hình ảnh" formControlName="imageUrl" />
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item class="flex items-center">
                        <nz-form-label class="mr-4">Kích hoạt</nz-form-label>
                        <nz-form-control>
                            <nz-switch formControlName="isActive"></nz-switch>
                        </nz-form-control>
                    </nz-form-item>
                </form>
            </fieldset>
        </ng-container>
    </nz-modal>

    <nz-modal [nzMaskClosable]="false" [nzKeyboard]="true" [(nzVisible)]="isVisibleUpdate" nzWidth="1000px" [nzTitle]="'Cập nhật Banner'" (nzOnCancel)="handleUpdateCancel()" (nzOnOk)="handleUpdateOk()">
        <ng-container *nzModalContent>
            <fieldset class="fieldset">
                <legend class="text-blue-700 text-2xl w-28 ml-2"> Banner </legend>
                <form [formGroup]="form" nz-form>
                    <nz-form-item>
                        <nz-form-label nzRequired>Tên Banner</nz-form-label>
                        <nz-form-control>
                            <input nz-input placeholder="Nhập tên banner" formControlName="film" />
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-label nzRequired>URL Hình ảnh</nz-form-label>
                        <nz-form-control>
                            <input nz-input placeholder="Nhập URL hình ảnh" formControlName="imageUrl" />
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item class="flex items-center">
                        <nz-form-label class="mr-4">Kích hoạt</nz-form-label>
                        <nz-form-control>
                            <nz-switch formControlName="isActive"></nz-switch>
                        </nz-form-control>
                    </nz-form-item>
                </form>
            </fieldset>
        </ng-container>
    </nz-modal>

    <nz-modal [nzMaskClosable]="false" [nzKeyboard]="true" [(nzVisible)]="isVisibleDelete" nzWidth="350px" [nzTitle]="'Xóa Banner'" (nzOnCancel)="handleDeleteCancel()" (nzOnOk)="handleDeleteOk()">
        <ng-container *nzModalContent>
            <div class="flex">
                <span class="text-white h-5 text-lg ml-3">Bạn có chắc chắn muốn xóa không?</span>
            </div>
        </ng-container>
        <div *nzFooter>
            <button nz-button nzType="default" (click)="handleDeleteCancel()">Hủy</button>
            <button nz-button nzType="primary" (click)="handleDeleteOk()">Xóa</button>
        </div>
    </nz-modal>
</div>
