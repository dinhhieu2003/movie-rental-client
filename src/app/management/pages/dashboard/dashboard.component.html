<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img
          src="https://dongphucvina.vn/wp-content/uploads/2022/09/Logo-DH-Su-Pham-Ky-Thuat-TP-Ho-Chi-Minh-HCMUTE-623x800.webp"
          alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed" class="dashboard">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome/table">Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome/homepage">WorkPlace</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/management/film-management">MovieList</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome/add-movie">AddMovie</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout class="ant-layoutt">
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>
      <div class="flex justify-between">
        <div class="left-panel">
          <span class="text-blue-600 mr-2">Privacy Policy</span>
          <span class="text-blue-600">Terms of Use</span>
        </div>
        <div class="right-panel">
          <span class="text-white mr-2">WebSite Movie</span>
          <span class="span-icon text-base" nz-icon nzType="smile" nzTheme="outline"></span>
          <span class="text-blue-600">Terms of Use</span>
        </div>
      </div>
    </nz-footer>
  </nz-layout>
</nz-layout>
