<section class="message" id="message">
    <h1 class="heading">Mes<span>sage</span></h1>
    <main class="table" id="customers_table">
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th>STT <span class="icon-arrow">&UpArrow;</span></th>
                        <th>Fullname <span class="icon-arrow">&UpArrow;</span></th>
                        <th>Date <span class="icon-arrow">&UpArrow;</span></th>
                        <th>Status <span class="icon-arrow">&UpArrow;</span></th>
                        <th>Amount <span class="icon-arrow">&UpArrow;</span></th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through notifications and display each one -->
                    <tr *ngFor="let notification of notifications; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ account?.FullName || 'N/A' }}</td>
                        <td>
                            {{ notification.SentTime | date:'dd MMM, yyyy' }}
                        </td>
                        <td>
                            <!-- Example status, you might want to adjust based on actual data -->
                            <p class="status">{{ notification.IsRead ? 'Read' : 'Unread' }}</p>
                        </td>
                        <td>
                            <!-- Example amount, assuming you have a corresponding field -->
                            <strong>$0.00</strong>
                        </td>
                        <td><span class="fas fa-times"></span></td>
                    </tr>
                    <!-- Handle empty state -->
                    <tr *ngIf="notifications.length === 0">
                        <td colspan="6">No notifications found.</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
  </section>
